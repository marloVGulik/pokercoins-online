<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./data/CSS/main.css">
    <script src="/socket.io/socket.io.js"></script>
    <title>YAH</title>
</head>
<body>
    <div id="loginForm" class="col-2 box">
        <p>Login</p>
        <input id="username" type="text" class="col-12 buttons">
        <input id="password" type="password" class="col-12 buttons">
        <input type="button" onclick="login()" id="loginButton" class="col-12 buttons" value="LOGIN"></button>
    </div>
    <div id="coins" class="col-2 box">
        <p>Coins</p>
        <h1 id="totalCoins">Total coins: </h1>
        <p id="betCoins"></p>
        <p id="totalBetCoins"></p>
        <p id="coinsAfter"></p>
        <p id="coinsAfterWin"></p>
    </div>
    <div id="betting" class="col-2 box">
        <p>Betting</p>
        <input value="12" type="number" id="bet" class="col-12">
        <input value="Call" type="button" onclick="call()" class="col-4 buttons"><!--
        --><input value="Raise" type="button" onclick="raise()" class="col-4 buttons"><!--
        --><input value="Fold" type="button" onclick="fold()" class="col-4 buttons">
    </div>

    <div id="bottomBar">
        Designed by: Marlo van Gulik, with help from Jorijn.
    </div>
    <script src="./data/JS/main.js"></script>
</body>
</html>
